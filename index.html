<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ilaria Porcelli â€” Scientific Illustrator</title>

  <!-- Load Open Sans Condensed (weights 300 and 700) -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fff;
      --text: #111;
      --muted: #666;
      --gap: 1rem;
      --max-width: 1100px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .site {
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:3rem 1rem;
      box-sizing:border-box;
    }

    header {
      text-align:center;
      margin-bottom:2.5rem;
    }

    /* Main title: Open Sans Condensed bold */
    header h1{
      margin:0;
      font-size: clamp(2.2rem, 6vw, 4.2rem);
      letter-spacing: 0.06em;
      font-weight:700;
      font-family: "Open Sans Condensed", "Arial Narrow", Arial, sans-serif;
      text-transform: uppercase;
    }

    /* Subtitle: Open Sans Condensed regular/light */
    header h2{
      margin:0.4rem 0 0;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      color:var(--muted);
      font-weight:300;
      font-family: "Open Sans Condensed", "Arial Narrow", Arial, sans-serif;
      text-transform: none;
    }

    .gallery {
      width:100%;
      max-width: var(--max-width);
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap);
      align-items:start;
    }

    .card {
      overflow:hidden;
      border-radius:8px;
      background: #f8f8f8;
      box-shadow: 0 2px 8px rgba(15,15,15,0.04);
      transition: transform .18s ease, box-shadow .18s ease;
      display:block;
      text-decoration:none;
      color: inherit;
    }

    .card img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
    }

    .card .caption{
      padding:0.6rem 0.75rem;
      font-size:0.95rem;
      color:var(--muted);
    }

    .card:hover{
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(15,15,15,0.08);
    }

    /* responsive */
    @media (max-width: 980px){
      .gallery { grid-template-columns: repeat(2, 1fr); }
      .card img { height:200px; }
    }

    @media (max-width: 560px){
      .gallery { grid-template-columns: 1fr; }
      .card img { height:180px; }
      .site { padding:2rem 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <h1>ILARIA PORCELLI</h1>
      <h2>scientific illustrator</h2>
    </header>

    <main class="gallery" aria-label="Portfolio gallery">
      <a class="card" href="images/photo1-large.jpg">
        <img src="images/photo1.jpg" alt="Illustration 1">
        <div class="caption">Illustration title or short description</div>
      </a>

      <a class="card" href="images/photo2-large.jpg">

        <div class="caption">Illustration title or short description</div>
      </a>

      <a class="card" href="images/photo3-large.jpg">
        <img src="images/photo3.jpg" alt="Illustration 3">
        <div class="caption">Illustration title or short description</div>
      </a>

      <a class="card" href="images/photo4-large.jpg">
        <img src="images/photo4.jpg" alt="Illustration 4">
        <div class="caption">Illustration title or short description</div>
      </a>

      <a class="card" href="images/photo5-large.jpg">
        <img src="images/photo5.jpg" alt="Illustration 5">
        <div class="caption">Illustration title or short description</div>
      </a>

      <a class="card" href="images/photo6-large.jpg">
        <img src="images/photo6.jpg" alt="Illustration 6">
        <div class="caption">Illustration title or short description</div>
      </a>
    </main>
  </div>
</body>
</html>
